<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let score = 0;
  const scoreDisplay = document.getElementById("score");

  const stick = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 140,
    height: 18,
    angle: 0,
    angularVelocity: 0
  };

  let lastMouseX = stick.x;
  let lastMouseY = stick.y;

  const rocks = [];

  function spawnRock() {
    const rock = {
      x: Math.random() * canvas.width,
      y: -30,
      radius: 25 + Math.random() * 10,
      speed: 2 + Math.random() * 3,
      shape: generateRockShape()
    };
    rocks.push(rock);
  }

  function generateRockShape() {
    const points = [];
    const sides = 7 + Math.floor(Math.random() * 5);
    for (let i = 0; i < sides; i++) {
      const angle = (Math.PI * 2 * i) / sides;
      const radius = 0.6 + Math.random() * 0.5;
      points.push({ angle, radius });
    }
    return points;
  }

  function drawRock(r) {
    ctx.save();
    ctx.translate(r.x, r.y);
    ctx.beginPath();
    const baseRadius = r.radius;
    const first = r.shape[0];
    ctx.moveTo(
      Math.cos(first.angle) * baseRadius * first.radius,
      Math.sin(first.angle) * baseRadius * first.radius
    );
    for (let i = 1; i < r.shape.length; i++) {
      const p = r.shape[i];
      ctx.lineTo(
        Math.cos(p.angle) * baseRadius * p.radius,
        Math.sin(p.angle) * baseRadius * p.radius
      );
    }
    ctx.closePath();

    // Rock style: shadow + fill + stroke
    ctx.shadowColor = "#000";
    ctx.shadowBlur = 10;
    ctx.fillStyle = "#666";
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  }

  function update() {
    stick.angle += stick.angularVelocity;
    stick.angularVelocity *= 0.94; // smoother friction

    for (let i = rocks.length - 1; i >= 0; i--) {
      const r = rocks[i];
      r.y += r.speed;

      // Collision
      const dx = r.x - stick.x;
      const dy = r.y - stick.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const effectiveWidth = Math.max(stick.width, stick.height);
      if (dist < r.radius + effectiveWidth / 2) {
        rocks.splice(i, 1);
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
      } else if (r.y - r.radius > canvas.height) {
        rocks.splice(i, 1);
      }
    }
  }

  function drawStick() {
    ctx.save();
    ctx.translate(stick.x, stick.y);
    ctx.rotate(stick.angle);

    // Shadow
    ctx.shadowColor = "#000";
    ctx.shadowBlur = 8;

    // Wood gradient
    const grad = ctx.createLinearGradient(-stick.width / 2, 0, stick.width / 2, 0);
    grad.addColorStop(0, "#3b2f1a");
    grad.addColorStop(0.5, "#8c6239");
    grad.addColorStop(1, "#3b2f1a");

    ctx.fillStyle = grad;
    ctx.fillRect(-stick.width / 2, -stick.height / 2, stick.width, stick.height);

    ctx.shadowBlur = 0;
    ctx.strokeStyle = "#1c1108";
    ctx.lineWidth = 2;
    ctx.strokeRect(-stick.width / 2, -stick.height / 2, stick.width, stick.height);

    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStick();
    for (const r of rocks) {
      drawRock(r);
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener("mousemove", (e) => {
    const dx = e.clientX - lastMouseX;
    const dy = e.clientY - lastMouseY;

    const motion = Math.sqrt(dx * dx + dy * dy);
    const rotationalInfluence = (dx * 0.0025 + dy * 0.0015); // diagonal spin influence

    stick.angularVelocity += rotationalInfluence;
    stick.x = e.clientX;
    stick.y = e.clientY;

    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
  });

  setInterval(spawnRock, 500);
  gameLoop();
</script>
