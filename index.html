<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stick vs Rocks â€” Bat Handle Pivot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f10;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    #score {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      user-select: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    // ========= BAT with handle pivot at the mouse =========
    const stick = {
      x: canvas.width / 2,   // PIVOT (handle) position follows mouse
      y: canvas.height / 2,
      length: 170,           // bat length (from handle upward)
      thickness: 22,         // bat thickness
      angle: 0,              // rotation around handle
      angularVelocity: 0
    };

    let lastMouseX = stick.x;
    let lastMouseY = stick.y;

    // ========= Rocks =========
    const rocks = [];

    function spawnRock() {
      const r = {
        x: Math.random() * canvas.width,
        y: -40,
        radius: 22 + Math.random() * 18,
        vy: 2.2 + Math.random() * 2.2,
        vx: (Math.random() - 0.5) * 0.8,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.03,
        shape: generateRockShape(16, 0.45)
      };
      rocks.push(r);
    }

    function generateRockShape(sides = 14, roughness = 0.35) {
      const pts = [];
      for (let i = 0; i < sides; i++) {
        const ang = (i / sides) * Math.PI * 2;
        const radJitter = 1 + (Math.random() * 2 - 1) * roughness;
        pts.push({ ang, radJitter });
      }
      return pts;
    }

    function drawRock(r) {
      ctx.save();
      ctx.translate(r.x, r.y);
      ctx.rotate(r.rotation);

      const R = r.radius;
      ctx.beginPath();
      const p0 = r.shape[0];
      ctx.moveTo(Math.cos(p0.ang) * R * p0.radJitter, Math.sin(p0.ang) * R * p0.radJitter);
      for (let i = 1; i < r.shape.length; i++) {
        const p = r.shape[i];
        ctx.lineTo(Math.cos(p.ang) * R * p.radJitter, Math.sin(p.ang) * R * p.radJitter);
      }
      ctx.closePath();

      const grad = ctx.createRadialGradient(-R * 0.2, -R * 0.25, R * 0.2, 0, 0, R);
      grad.addColorStop(0, "#a1a1a1");
      grad.addColorStop(1, "#555");
      ctx.fillStyle = grad;

      ctx.shadowColor = "rgba(0,0,0,0.6)";
      ctx.shadowBlur = 8;
      ctx.fill();

      ctx.shadowBlur = 0;
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#2d2d2d";
      ctx.stroke();

      // subtle cracks
      ctx.globalAlpha = 0.35;
      ctx.beginPath();
      ctx.moveTo(-R * 0.2, -R * 0.1);
      ctx.lineTo(R * 0.35, R * 0.2);
      ctx.moveTo(-R * 0.3, R * 0.25);
      ctx.lineTo(R * 0.15, -R * 0.05);
      ctx.strokeStyle = "#2a2a2a";
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.globalAlpha = 1;

      ctx.restore();
    }

    // ========= Physics / Update =========
    function update() {
      // Angular motion (inertia)
      stick.angle += stick.angularVelocity;
      stick.angularVelocity *= 0.985; // friction

      // Update rocks + collisions
      for (let i = rocks.length - 1; i >= 0; i--) {
        const r = rocks[i];
        r.x += r.vx;
        r.y += r.vy;
        r.rotation += r.rotationSpeed;

        if (circleVsOrientedRect(r.x, r.y, r.radius)) {
          rocks.splice(i, 1);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        } else if (r.y - r.radius > canvas.height + 50) {
          rocks.splice(i, 1);
        }
      }
    }

    // Circle vs oriented-rectangle (the bat), pivot at (stick.x, stick.y)
    function circleVsOrientedRect(cx, cy, cr) {
      // Vector from pivot to circle
      const rx = cx - stick.x;
      const ry = cy - stick.y;

      // Rotate into bat-local space (bat points along +local Y)
      const c = Math.cos(stick.angle);
      const s = Math.sin(stick.angle);
      const lx =  c * rx + s * ry;   // local X (sideways across the bat)
      const ly = -s * rx + c * ry;   // local Y (along the bat from handle up)

      const halfW = stick.thickness / 2;
      const halfH = stick.length; // from 0 to length (we'll clamp to [0, length])

      // Clamp circle center to the rectangle (x in [-halfW, halfW], y in [0, length])
      const qx = Math.max(-halfW, Math.min(lx, halfW));
      const qy = Math.max(0, Math.min(ly, stick.length));

      const dx = lx - qx;
      const dy = ly - qy;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    // ========= Render =========
    function drawStick() {
      ctx.save();
      ctx.translate(stick.x, stick.y);
      ctx.rotate(stick.angle);

      const L = stick.length;
      const T = stick.thickness;
      const r = T / 2;

      // Shape: rectangle from y=0 to y=L-r + rounded cap at the far end
      ctx.beginPath();
      ctx.moveTo(-r, 0);
      ctx.lineTo(-r, L - r);
      ctx.arc(0, L - r, r, Math.PI, 0, false); // rounded tip
      ctx.lineTo(r, 0);
      ctx.closePath();

      // Wood gradient along length
      const wood = ctx.createLinearGradient(0, 0, 0, L);
      wood.addColorStop(0, "#3b2f1a");
      wood.addColorStop(0.5, "#8c6239");
      wood.addColorStop(1, "#3b2f1a");
      ctx.fillStyle = wood;

      ctx.shadowColor = "rgba(0,0,0,0.55)";
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Outline
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#1c1108";
      ctx.stroke();

      // Grip band near handle
      ctx.save();
      ctx.beginPath();
      ctx.rect(-r, 0, T, Math.min(22, L * 0.15));
      ctx.clip();
      ctx.globalAlpha = 0.35;
      for (let y = 2; y < 22; y += 3) {
        ctx.beginPath();
        ctx.moveTo(-r, y);
        ctx.lineTo(r, y);
        ctx.strokeStyle = "#2c1f10";
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      ctx.restore();

      // Subtle wood grain (diagonal streaks)
      ctx.save();
      ctx.clip();
      ctx.globalAlpha = 0.2;
      for (let y = 6; y < L; y += 14) {
        ctx.beginPath();
        ctx.moveTo(-r + 4, y);
        ctx.lineTo(r - 4, y + 8);
        ctx.strokeStyle = "#2c1f10";
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      ctx.restore();

      // Tiny pivot marker at the handle so you can see the axis
      ctx.beginPath();
      ctx.arc(0, 0, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#ffd166";
      ctx.fill();
      ctx.lineWidth = 1;
      ctx.strokeStyle = "#d69e2e";
      ctx.stroke();

      ctx.restore();
    }

    function drawBackground() {
      const g = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) * 0.1,
        canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) * 0.7
      );
      g.addColorStop(0, "#0f0f10");
      g.addColorStop(1, "#0a0a0b");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawStick();
      for (const r of rocks) drawRock(r);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // ========= Mouse control w/ proper torque around handle =========
    // We add spin from the component of mouse velocity that is SIDEWAYS
    // to the bat's long axis (i.e., along local X). Pivot stays on the mouse.
    canvas.addEventListener("mousemove", (e) => {
      const vx = e.clientX - lastMouseX;
      const vy = e.clientY - lastMouseY;

      // Local X unit (perpendicular to bat's long axis which is local +Y)
      const exx = Math.cos(stick.angle);
      const exy = Math.sin(stick.angle);

      const torque = (vx * exx + vy * exy) * 0.01; // sensitivity
      stick.angularVelocity += torque;

      // Clamp max spin (prevent nausea)
      const maxSpin = 0.55;
      if (stick.angularVelocity > maxSpin) stick.angularVelocity = maxSpin;
      if (stick.angularVelocity < -maxSpin) stick.angularVelocity = -maxSpin;

      // Move pivot to mouse
      stick.x = e.clientX;
      stick.y = e.clientY;

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    // ========= Start =========
    setInterval(spawnRock, 450);
    gameLoop();
  </script>
</body>
</html>
