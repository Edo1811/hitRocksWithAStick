<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stick vs Rocks - Visual Upgrade</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: monospace;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let score = 0;
  const scoreDisplay = document.getElementById("score");

  const stick = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: 120,
    height: 20,
    angle: 0,
    angularVelocity: 0
  };

  let lastMouseX = stick.x;
  let lastMouseY = stick.y;

  const rocks = [];

  function spawnRock() {
    const rock = {
      x: Math.random() * canvas.width,
      y: -30,
      radius: 20 + Math.random() * 10,
      speed: 2 + Math.random() * 3,
      shape: generateRockShape()
    };
    rocks.push(rock);
  }

  function generateRockShape() {
    const points = [];
    const sides = 6 + Math.floor(Math.random() * 4);
    for (let i = 0; i < sides; i++) {
      const angle = (Math.PI * 2 * i) / sides;
      const radius = 0.7 + Math.random() * 0.4;
      points.push({ angle, radius });
    }
    return points;
  }

  function drawRock(r) {
    ctx.save();
    ctx.translate(r.x, r.y);
    ctx.beginPath();
    const baseRadius = r.radius;
    const first = r.shape[0];
    ctx.moveTo(Math.cos(first.angle) * baseRadius * first.radius, Math.sin(first.angle) * baseRadius * first.radius);
    for (let i = 1; i < r.shape.length; i++) {
      const p = r.shape[i];
      ctx.lineTo(Math.cos(p.angle) * baseRadius * p.radius, Math.sin(p.angle) * baseRadius * p.radius);
    }
    ctx.closePath();
    ctx.fillStyle = "#777";
    ctx.fill();
    ctx.restore();
  }

  function update() {
    // Physics-based rotation
    stick.angle += stick.angularVelocity;
    stick.angularVelocity *= 0.96; // friction

    for (let i = rocks.length - 1; i >= 0; i--) {
      const r = rocks[i];
      r.y += r.speed;

      // Collision
      const dx = r.x - stick.x;
      const dy = r.y - stick.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const effectiveWidth = Math.max(stick.width, stick.height);
      if (dist < r.radius + effectiveWidth / 2) {
        rocks.splice(i, 1);
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
      } else if (r.y - r.radius > canvas.height) {
        rocks.splice(i, 1);
      }
    }
  }

  function drawStick() {
    ctx.save();
    ctx.translate(stick.x, stick.y);
    ctx.rotate(stick.angle);

    const grad = ctx.createLinearGradient(-stick.width / 2, 0, stick.width / 2, 0);
    grad.addColorStop(0, "#5d3a1a");
    grad.addColorStop(1, "#a0743c");

    ctx.fillStyle = grad;
    ctx.fillRect(-stick.width / 2, -stick.height / 2, stick.width, stick.height);

    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStick();
    for (const r of rocks) {
      drawRock(r);
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Track mouse and calculate velocity
  canvas.addEventListener("mousemove", (e) => {
    const dx = e.clientX - lastMouseX;
    const dy = e.clientY - lastMouseY;

    const movement = Math.sqrt(dx * dx + dy * dy);
    const direction = Math.atan2(dy, dx);

    // Add rotation based on movement direction
    stick.angularVelocity += dx * 0.002; // tweak sensitivity

    stick.x = e.clientX;
    stick.y = e.clientY;

    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
  });

  setInterval(spawnRock, 600);
  gameLoop();
</script>
</body>
</html>
