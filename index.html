<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stick vs Rocks — Real Bat Physics + Cap + Bottom Clear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f10;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    #score {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      user-select: none;
      z-index: 10;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // ========= Canvas setup =========
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // ========= Score =========
    let score = 0;
    const scoreDisplay = document.getElementById("score");

    // ========= Tunables =========
    const MAX_ROCKS = 40;         // rock cap
    const SPAWN_INTERVAL_MS = 450;

    // Physics scaling (pixels ↔ meters)
    const PPM = 100;              // 100 px ~ 1 meter (approx)
    // Bat IRL-ish params
    const BAT_MASS = 0.9;         // kg (typical wood bat ~0.8–1.0 kg)
    const TORQUE_PER_V_PERP = 0.8; // N·m per (m/s) of lateral mouse velocity
    const ROT_DAMPING = 0.8;      // N·m·s (rotational damping coefficient)
    const MAX_ANG_VEL = 20;       // rad/s clamp so it doesn't go insane

    // Rock physics
    const ROCK_MASS = 0.25;       // kg (arbitrary-ish)
    const ROCK_E = 0.9;           // coefficient of restitution with bat
    const WALL_E = 0.9;           // wall bounciness (sides/top)
    const REACTION_FACTOR = 0.35; // how much rock impulse kicks the bat

    // ========= Audio ("booo") =========
    let audioCtx = null;
    function initAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    document.addEventListener("pointerdown", () => { initAudio(); audioCtx.resume(); }, { once: true });

    function playBoo(intensity = 1) {
      if (!audioCtx) return;
      const now = audioCtx.currentTime;
      const dur = 0.22 + 0.12 * Math.min(intensity, 2);

      const osc = audioCtx.createOscillator();
      const filt = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      filt.type = "lowpass";
      filt.frequency.value = 700;
      filt.Q.value = 0.5;

      // Pitch glide down
      osc.frequency.setValueAtTime(180, now);
      osc.frequency.exponentialRampToValueAtTime(90, now + dur);

      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.45 * Math.min(1, intensity), now + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + dur);

      osc.connect(filt).connect(gain).connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + dur + 0.05);
    }

    // ========= Bat (handle = pivot at mouse) =========
    const stick = {
      x: canvas.width / 2,          // pivot position (follows mouse)
      y: canvas.height / 2,
      lengthPx: 170,                // px
      thickness: 22,                // px
      angle: 0,                     // rad
      angVel: 0,                    // rad/s
      get length_m() { return this.lengthPx / PPM; },
      get I() { // moment of inertia of a rod about one end: I = (1/3) m L^2
        return (1/3) * BAT_MASS * this.length_m * this.length_m;
      }
    };

    let lastMouseX = stick.x;
    let lastMouseY = stick.y;
    let lastMouseT = performance.now();

    // ========= Rocks =========
    const rocks = [];

    function spawnRock() {
      if (rocks.length >= MAX_ROCKS) return; // CAP
      const speedY = 120 + Math.random() * 160; // px/s downward
      const speedX = (Math.random() - 0.5) * 120; // px/s sideways
      const r = {
        x: Math.random() * canvas.width,
        y: -40,
        radius: 22 + Math.random() * 18,
        vx: speedX,
        vy: speedY,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 1.6, // rad/s
        shape: generateRockShape(16, 0.45)
      };
      rocks.push(r);
    }

    function generateRockShape(sides = 14, roughness = 0.35) {
      const pts = [];
      for (let i = 0; i < sides; i++) {
        const ang = (i / sides) * Math.PI * 2;
        const radJitter = 1 + (Math.random() * 2 - 1) * roughness;
        pts.push({ ang, radJitter });
      }
      return pts;
    }

    // ========= Collision: circle vs oriented-rect (bat), with contact info =========
    function circleVsBatWithContact(cx, cy, cr) {
      // Vector from pivot to circle center
      const rx = cx - stick.x;
      const ry = cy - stick.y;

      const c = Math.cos(stick.angle);
      const s = Math.sin(stick.angle);

      // world -> local (bat along +local Y)
      const lx =  c * rx + s * ry;
      const ly = -s * rx + c * ry;

      const halfW = stick.thickness / 2;
      const minY = 0;
      const maxY = stick.lengthPx;

      // Closest point on rect in local coords
      const qx = Math.max(-halfW, Math.min(lx, halfW));
      const qy = Math.max(minY,  Math.min(ly, maxY));

      let dx = lx - qx;
      let dy = ly - qy;
      let dist2 = dx * dx + dy * dy;

      let nLocalX, nLocalY, penetration;
      if (dist2 === 0) {
        // Center inside rect: pick nearest face
        const distLeft   = (lx - (-halfW));
        const distRight  = (halfW - lx);
        const distBottom = (ly - minY);
        const distTop    = (maxY - ly);
        const minDist = Math.min(distLeft, distRight, distBottom, distTop);
        if (minDist === distLeft)       { nLocalX = -1; nLocalY =  0; }
        else if (minDist === distRight) { nLocalX =  1; nLocalY =  0; }
        else if (minDist === distBottom){ nLocalX =  0; nLocalY = -1; }
        else                            { nLocalX =  0; nLocalY =  1; }
        penetration = cr;
      } else {
        const dist = Math.sqrt(dist2);
        nLocalX = dx / dist;
        nLocalY = dy / dist;
        penetration = cr - dist;
        if (penetration < 0) return null;
      }

      // Local normal -> world
      const nx =  c * nLocalX - s * nLocalY;
      const ny =  s * nLocalX + c * nLocalY;

      // Contact point in world
      const qWorldX = stick.x + (c * qx - s * qy);
      const qWorldY = stick.y + (s * qx + c * qy);

      return {
        normal: { x: nx, y: ny },
        contact: { x: qWorldX, y: qWorldY },
        localContact: { x: qx, y: qy },
        penetration: Math.max(0, penetration)
      };
    }

    // ========= Draw helpers =========
    function drawRock(r) {
      ctx.save();
      ctx.translate(r.x, r.y);
      ctx.rotate(r.rotation);

      const R = r.radius;
      ctx.beginPath();
      const p0 = r.shape[0];
      ctx.moveTo(Math.cos(p0.ang) * R * p0.radJitter, Math.sin(p0.ang) * R * p0.radJitter);
      for (let i = 1; i < r.shape.length; i++) {
        const p = r.shape[i];
        ctx.lineTo(Math.cos(p.ang) * R * p.radJitter, Math.sin(p.ang) * R * p.radJitter);
      }
      ctx.closePath();

      const grad = ctx.createRadialGradient(-R * 0.2, -R * 0.25, R * 0.2, 0, 0, R);
      grad.addColorStop(0, "#a1a1a1");
      grad.addColorStop(1, "#555");
      ctx.fillStyle = grad;

      ctx.shadowColor = "rgba(0,0,0,0.6)";
      ctx.shadowBlur = 8;
      ctx.fill();

      ctx.shadowBlur = 0;
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#2d2d2d";
      ctx.stroke();

      ctx.globalAlpha = 0.35;
      ctx.beginPath();
      ctx.moveTo(-R * 0.2, -R * 0.1);
      ctx.lineTo(R * 0.35, R * 0.2);
      ctx.moveTo(-R * 0.3, R * 0.25);
      ctx.lineTo(R * 0.15, -R * 0.05);
      ctx.strokeStyle = "#2a2a2a";
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.globalAlpha = 1;

      ctx.restore();
    }

    function drawStick() {
      ctx.save();
      ctx.translate(stick.x, stick.y);
      ctx.rotate(stick.angle);

      const L = stick.lengthPx;
      const T = stick.thickness;
      const r = T / 2;

      // Bat shape: rectangle 0..L-r + rounded tip
      ctx.beginPath();
      ctx.moveTo(-r, 0);
      ctx.lineTo(-r, L - r);
      ctx.arc(0, L - r, r, Math.PI, 0, false);
      ctx.lineTo(r, 0);
      ctx.closePath();

      // Wood gradient along length
      const wood = ctx.createLinearGradient(0, 0, 0, L);
      wood.addColorStop(0, "#3b2f1a");
      wood.addColorStop(0.5, "#8c6239");
      wood.addColorStop(1, "#3b2f1a");
      ctx.fillStyle = wood;

      ctx.shadowColor = "rgba(0,0,0,0.55)";
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.lineWidth = 2;
      ctx.strokeStyle = "#1c1108";
      ctx.stroke();

      // Grip band near handle
      ctx.save();
      ctx.beginPath();
      ctx.rect(-r, 0, T, Math.min(22, L * 0.15));
      ctx.clip();
      ctx.globalAlpha = 0.35;
      for (let y = 2; y < 22; y += 3) {
        ctx.beginPath();
        ctx.moveTo(-r, y);
        ctx.lineTo(r, y);
        ctx.strokeStyle = "#2c1f10";
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      ctx.restore();

      // Subtle wood grain
      ctx.save();
      ctx.clip();
      ctx.globalAlpha = 0.2;
      for (let y = 6; y < L; y += 14) {
        ctx.beginPath();
        ctx.moveTo(-r + 4, y);
        ctx.lineTo(r - 4, y + 8);
        ctx.strokeStyle = "#2c1f10";
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      ctx.restore();

      // Pivot marker (handle)
      ctx.beginPath();
      ctx.arc(0, 0, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#ffd166";
      ctx.fill();
      ctx.lineWidth = 1;
      ctx.strokeStyle = "#d69e2e";
      ctx.stroke();

      ctx.restore();
    }

    function drawBackground() {
      const g = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) * 0.1,
        canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) * 0.7
      );
      g.addColorStop(0, "#0f0f10");
      g.addColorStop(1, "#0a0a0b");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // ========= Update / Physics (dt-based) =========
    let lastFrameT = performance.now();

    function update() {
      const now = performance.now();
      const dt = Math.min(0.033, (now - lastFrameT) / 1000); // seconds, clamp ~30 FPS minimum
      lastFrameT = now;

      // Angular damping torque: τ = -c * ω
      const tau_damp = -ROT_DAMPING * stick.angVel;
      const alpha_damp = tau_damp / stick.I;
      stick.angVel += alpha_damp * dt;
      // Integrate angle
      stick.angle += stick.angVel * dt;

      // Update rocks
      for (let i = rocks.length - 1; i >= 0; i--) {
        const r = rocks[i];

        // Move with dt
        r.x += r.vx * dt;
        r.y += r.vy * dt;
        r.rotation += r.rotationSpeed * dt;

        // Walls: left/right/top bounce, bottom = remove
        if (r.x - r.radius < 0) {
          r.x = r.radius;
          r.vx = Math.abs(r.vx) * WALL_E;
          r.rotationSpeed *= -1;
        } else if (r.x + r.radius > canvas.width) {
          r.x = canvas.width - r.radius;
          r.vx = -Math.abs(r.vx) * WALL_E;
          r.rotationSpeed *= -1;
        }
        if (r.y - r.radius < 0) {
          r.y = r.radius;
          r.vy = Math.abs(r.vy) * WALL_E;
          r.rotationSpeed *= -1;
        }
        // bottom: disappear
        if (r.y + r.radius >= canvas.height) {
          rocks.splice(i, 1);
          continue;
        }

        // Bat collision with contact/impulse
        const hit = circleVsBatWithContact(r.x, r.y, r.radius);
        if (hit) {
          // score on hit
          score++;
          scoreDisplay.textContent = `Score: ${score}`;

          // Contact geometry
          const nx = hit.normal.x, ny = hit.normal.y;
          const cx = hit.contact.x, cy = hit.contact.y;

          // Bat surface velocity at contact (ω × r)
          const rx = cx - stick.x;
          const ry = cy - stick.y;
          const vSurfX = -stick.angVel * ry;
          const vSurfY =  stick.angVel * rx;

          // Relative velocity (rock vs bat surface)
          const vRelX = r.vx - vSurfX;
          const vRelY = r.vy - vSurfY;

          const vn = vRelX * nx + vRelY * ny; // normal component
          if (vn < 0) {
            // Impulse magnitude for infinite-mass bat (approx), with restitution
            const j = -(1 + ROCK_E) * vn * ROCK_MASS;

            // Apply to rock
            r.vx += (j * nx) / ROCK_MASS;
            r.vy += (j * ny) / ROCK_MASS;

            // Tangential "grip"
            const tx = -ny, ty = nx;
            const vt = vRelX * tx + vRelY * ty;
            const jt = -0.15 * vt * ROCK_MASS; // friction-ish
            r.vx += (jt * tx) / ROCK_MASS;
            r.vy += (jt * ty) / ROCK_MASS;

            // Kick spin to rock from tangential impulse
            r.rotationSpeed += jt * 0.002;

            // Separate so it doesn't stick
            r.x += nx * (hit.penetration + 0.5);
            r.y += ny * (hit.penetration + 0.5);

            // Reaction torque to bat (action = -reaction)
            const torqueImpulse = (rx * ny - ry * nx) * j; // r × (j n)
            const dOmega = (torqueImpulse / stick.I) * REACTION_FACTOR;
            stick.angVel -= dOmega; // opposite sign

            // Sound based on impact
            const impact = Math.abs(vn) + Math.abs(stick.angVel) * Math.hypot(rx, ry) / PPM;
            playBoo(Math.min(1 + impact * 0.05, 2));
          }
        }
      }
    }

    // ========= Render =========
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawStick();
      for (const r of rocks) drawRock(r);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // ========= Mouse control: torque from lateral mouse velocity =========
    canvas.addEventListener("mousemove", (e) => {
      const now = performance.now();
      const dt = Math.max(0.001, (now - lastMouseT) / 1000);

      const dx = e.clientX - lastMouseX;
      const dy = e.clientY - lastMouseY;

      // Mouse velocity in m/s
      const vx_ms = (dx / PPM) / dt;
      const vy_ms = (dy / PPM) / dt;

      // Local X unit (perpendicular to bat axis, which is +local Y)
      const exx = Math.cos(stick.angle);
      const exy = Math.sin(stick.angle);

      // Lateral (sideways) speed relative to bat axis
      const v_perp = vx_ms * exx + vy_ms * exy; // m/s

      // Apply torque impulse: τ = k * v_perp, α = τ / I
      const tau = TORQUE_PER_V_PERP * v_perp;  // N·m
      const alpha = tau / stick.I;             // rad/s^2
      stick.angVel += alpha * dt;

      // Clamp angular velocity (rad/s)
      if (stick.angVel > MAX_ANG_VEL) stick.angVel = MAX_ANG_VEL;
      if (stick.angVel < -MAX_ANG_VEL) stick.angVel = -MAX_ANG_VEL;

      // Move pivot to mouse (the hand is the pivot)
      stick.x = e.clientX;
      stick.y = e.clientY;

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
      lastMouseT = now;
    });

    // ========= Start =========
    setInterval(spawnRock, SPAWN_INTERVAL_MS);
    gameLoop();
  </script>
</body>
</html>
